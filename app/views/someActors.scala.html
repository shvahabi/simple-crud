@import models.Actor

@(data: Vector[Actor], page: Int, end: Int)

@main("نتیجه جستجوی بازیگران") {
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="container">
                <div class="row">
                    <table class="table table-striped" dir="rtl" style="text-align: center">
                        <thead>
                        <tr>
                            <th scope="col">ردیف</th>
                            <th scope="col" style="text-align: right">نام</th>
                            <th scope="col">سال تولد</th>
                            <th scope="col">
                                <a href="/actors/new">
                                    <button type="button" class="btn btn-success btn-sm">جدید</button>
                                </a>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        @for(row <- data) {
                        <tr style="font-weight:normal">
                            <td>@row.id</td>
                            <td style="text-align: right">@row.name</td>
                            <td>@row.birthday</td>
                            <td>
                                <a href="/actors/edit/@row.id">
                                    <button type="button" class="btn btn-primary btn-sm">
                                        ویرایش
                                    </button>
                                </a>
                                <a href="/actors/delete/@row.id">
                                    <button type="button" class="btn btn-danger btn-sm">
                                        حذف
                                    </button>
                                </a>
                            </td>
                        </tr>
                        }
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <nav class="d-flex justify-content-center" aria-label="Page navigation example">
                        <ul class="pagination d-flex flex-row-reverse">
                            <li class="page-item"><a class="page-link" href="@routes.ActorReportController.allActors(Some(1))">صفحه اول</a></li>
                            <li class="page-item"><a class="page-link" href="@routes.ActorReportController.allActors(Some(page - 1))">قبلی</a></li>
                            <li class="page-item"><a class="page-link" href="#">...</a></li>
                            <li class="page-item"><a class="page-link" href="@routes.ActorReportController.allActors(Some(page - 1))">@{page - 1}</a></li>
                            <li class="page-item"><a class="page-link" href="@routes.ActorReportController.allActors(Some(page))">@{page}</a></li>
                            <li class="page-item"><a class="page-link" href="@routes.ActorReportController.allActors(Some(page + 1))">@{page + 1}</a></li>
                            <li class="page-item"><a class="page-link" href="#">...</a></li>
                            <li class="page-item"><a class="page-link" href="@routes.ActorReportController.allActors(Some(page + 1))">بعدی</a></li>
                            <li class="page-item"><a class="page-link" href="@routes.ActorReportController.allActors(Some(end))">صفحه آخر</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
}
