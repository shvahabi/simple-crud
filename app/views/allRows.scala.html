@(data: Vector[List[String]], heading: List[String])

@main("Welcome to Play") {
<table class="table table-striped" dir="rtl">
    <thead>
    <tr>
        @for(h <- heading) {
        <th scope="col">@h</th>
        }
    </tr>
    </thead>
    <tbody>
    @for(row <- data) {
    <tr>
        @for(r <- row) {
        <th style="font-weight:normal">@r</th>
        }
    </tr>
    }
    </tbody>
</table>
}
