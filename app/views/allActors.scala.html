@(data: Vector[(Int, String, Int)])

@main("Welcome to Play") {
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ردیف</th>
        <th scope="col">نام</th>
        <th scope="col">سال تولد</th>
    </tr>
    </thead>
    <tbody>
    @for(row <- data) {
    <tr>
        <th scope="row">1</th>
        <td>row._1</td>
        <td>row._2</td>
        <td>row._3</td>
    </tr>
    }
    </tbody>
</table>
}
