@(data: Vector[(Int, String, Int)], heading: (String, String, String))

@main("Welcome to Play") {
<table class="table table-striped" dir="rtl">
    <thead>
    <tr>
        <th scope="col">@heading._1</th>
        <th scope="col">@heading._2</th>
        <th scope="col">@heading._3</th>
    </tr>
    </thead>
    <tbody>
    @for(row <- data) {
    <tr>
        <th scope="row">@row._1</th>
        <td>@row._2</td>
        <td>@row._3</td>
    </tr>
    }
    </tbody>
</table>
}
