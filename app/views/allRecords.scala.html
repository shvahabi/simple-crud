@(fields: List[(String, String, String)], actionTarget: String)
@fieldRepresentation(label: String, name: String, typeLabel: String) = {
<div class="mb-3">
    <label for="@label" class="form-label">@label</label>
    <input id="@label" name="@name" type="@typeLabel" class="form-control"></input>
</div>
}
@main("Welcome to Play") {
<div class="container">
    <div class="column"></div>
    <div class="column">
        <form dir="rtl" action="/db/@{actionTarget}" method="post">
            @for(field <- fields) {
            @fieldRepresentation(field._1, field._2, field._3)
            }
            <button type="submit" class="btn btn-primary">افزودن</button>
        </form>
    </div>
    <div class="column"></div>
</div>
}
